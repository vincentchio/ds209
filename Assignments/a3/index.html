<script type="text/javascript">
  function ch7_scale() {
    var dataset = [ 100, 200, 300, 400, 500 ];

    var scale = d3.scale.linear();
    scale.domain([100, 500]);
    scale.range([10, 350]);
    console.log(scale(100)); // 10
    console.log(scale(300)); // 180

  function ch7_scale_scatterplot() {
    //Width and height
    var w = 500;
    var h = 100;
    var padding = 20;
    var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
    console.log(d3.max(dataset, function(d) {
      return d[0]
    }));
    var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w-padding*2]);
    var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([padding, h-padding]);
    var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2, 5]);

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    svg.selectAll("circle")  // <-- No longer "rect"
      .data(dataset)
      .enter()
      .append("circle")     // <-- No longer "rect"
      .attr("cx", function(d) {
        return xScale(d[0]);
      })
      .attr("cy", function(d) {
        return yScale(d[1]);
      })
      .attr('x', function(d) {
        return xScale(d[0]);
      })
      .attr('y', function(d) {
        return yScale(d[1]);
      })
      .attr("r", function(d) {
        return rScale(d[1])
      });

      svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d[0] + "," + d[1];
        })
        .attr('x', function(d) {
          return xScale(d[0]);
        })
        .attr('y', function(d) {
          return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
  }

  function ch8_axes(dataset) {
    if (!dataset) {
      dataset = [
              [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
              [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
              [600, 150]
              ];
    }
    //Width and height
    var w = 500;
    var h = 300;
    var padding = 30;
    var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w-padding*2]);
    var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h-padding, padding]);
    var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2, 5]);

    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5);

    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    svg.selectAll("circle")  // <-- No longer "rect"
      .data(dataset)
      .enter()
      .append("circle")     // <-- No longer "rect"
      .attr("cx", function(d) {
        return xScale(d[0]);
      })
      .attr("cy", function(d) {
        return yScale(d[1]);
      })
      .attr('x', function(d) {
        return xScale(d[0]);
      })
      .attr('y', function(d) {
        return yScale(d[1]);
      })
      .attr("r", function(d) {
        return rScale(d[1])
      });

      svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d[0] + "," + d[1];
        })
        .attr('x', function(d) {
          return xScale(d[0]);
        })
        .attr('y', function(d) {
          return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");

    svg.append("g")
      .attr("class", "axis") //Assign "axis" class
      .attr("transform", "translate(0," + (h - padding) + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);
  }

  function random_point_dataset() {
    //Dynamic, random dataset
    var dataset = [];
    var numDataPoints = 50;
    var xRange = Math.random() * 1000;
    var yRange = Math.random() * 1000;
    for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = Math.floor(Math.random() * xRange);
        var newNumber2 = Math.floor(Math.random() * yRange);
        dataset.push([newNumber1, newNumber2]);
    }
    return dataset
  }

  function random_value_dataset(old_dataset, max_value) {
    //New values for dataset
    var numValues = old_dataset.length;
    dataset = [];
    for (var i = 0; i < numValues; i++) {
        var newNumber = Math.floor(Math.random() * max_value);
        dataset.push(newNumber);
    }
    return dataset;
  }

  function ch9_bar_chart() {
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
    //Width and height
    var w = 600;
    var h = 250;
    var barPadding = 1;

    var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0, w], 0.05);

    var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset)])
                .range([0, h]);

    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function(d, i) {
        return xScale(i);
      })
      .attr("y", function(d, i){
        return h-yScale(d);
      })
      .attr("width", xScale.rangeBand())
      .attr("height", function(d, i) {
        return yScale(d);
      })
      .attr("fill", function(d) {
        return "rgb(0, 0, " + (d * 10) + ")";
      });

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) {
        return d;
      })
      .attr("x", function(d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
      })
      .attr("y", function(d) {
        return h - yScale(d) + 14;
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "white")
      .attr("text-anchor", "middle");
    
    // Dynamic data update
    d3.select("p")
      .on("click", function() {
        dataset = random_value_dataset(dataset, 200);
        yScale.domain([0, d3.max(dataset)]);
        svg.selectAll("rect")
          .data(dataset)
          .transition()
          .delay(function(d, i) {
            return i / dataset.length * 1000;
          })
          .duration(500)
          .attr("y", function(d) {
            return h - yScale(d);
          })
          .attr("height", function(d) {
            return yScale(d);
          })
          .attr("fill", function(d) {
            return "rgb(0, 0, " + (d * 10) + ")";
          });
        svg.selectAll("text")
          .data(dataset)
          .transition()
          .delay(function(d, i) {
            return i / dataset.length * 1000;
          })
          .duration(500)
          .ease("linear")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d, i) {
            return xScale(i) + xScale.rangeBand() / 2;
          })
          .attr("y", function(d) {
            return h - yScale(d) + 14;
          });
      });
  }

  function ch9_scatter() {
    //Width and height
    var w = 500;
    var h = 300;
    var padding = 30;
    
    //Dynamic, random dataset
    var dataset = [];                     //Initialize empty array
    var numDataPoints = 50;                   //Number of dummy data points to create
    var maxRange = Math.random() * 1000;            //Max range of new values
    for (var i = 0; i < numDataPoints; i++) {         //Loop numDataPoints times
      var newNumber1 = Math.floor(Math.random() * maxRange);  //New random integer
      var newNumber2 = Math.floor(Math.random() * maxRange);  //New random integer
      dataset.push([newNumber1, newNumber2]);         //Add new number to array
    }

    //Create scale functions
    var xScale = d3.scale.linear()
               .domain([0, d3.max(dataset, function(d) { return d[0]; })])
               .range([padding, w - padding * 2]);

    var yScale = d3.scale.linear()
               .domain([0, d3.max(dataset, function(d) { return d[1]; })])
               .range([h - padding, padding]);

    //Define X axis
    var xAxis = d3.svg.axis()
              .scale(xScale)
              .orient("bottom")
              .ticks(5);

    //Define Y axis
    var yAxis = d3.svg.axis()
              .scale(yScale)
              .orient("left")
              .ticks(5);

    //Create SVG element
    var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

    //Create circles
    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", function(d) {
          return xScale(d[0]);
       })
       .attr("cy", function(d) {
          return yScale(d[1]);
       })
       .attr("r", 2);
    
    //Create X axis
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (h - padding) + ")")
      .call(xAxis);
    
    //Create Y axis
    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);



    //On click, update with new data      
    d3.select("p")
      .on("click", function() {

        //New values for dataset
        var numValues = dataset.length;               //Count original length of dataset
        var maxRange = Math.random() * 1000;            //Max range of new values
        dataset = [];                         //Initialize empty array
        for (var i = 0; i < numValues; i++) {           //Loop numValues times
          var newNumber1 = Math.floor(Math.random() * maxRange);  //New random integer
          var newNumber2 = Math.floor(Math.random() * maxRange);  //New random integer
          dataset.push([newNumber1, newNumber2]);         //Add new number to array
        }
        
        //Update scale domains
        xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
        yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

        //Update all circles
        svg.selectAll("circle")
           .data(dataset)
           .transition()
           .duration(1000)
           .attr("cx", function(d) {
              return xScale(d[0]);
           })
           .attr("cy", function(d) {
              return yScale(d[1]);
           });

        //Update x-axis
        svg.select(".x.axis")
            .transition()
            .duration(1000)
            .call(xAxis);

        //Update y-axis
        svg.select(".y.axis")
            .transition()
            .duration(1000)
            .call(yAxis);

      });
  }
